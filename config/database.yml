default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  host: db
  port: 5432

development:
  <<: *default
  database: noshiru_development

test:
  <<: *default
  database: noshiru_test

production:
  <<: *default
  database: noshiru_production
  username: postgres
  password: <%= ENV["POSTGRES_PASSWORD"] %>
